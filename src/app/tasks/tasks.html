<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask(userID)">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(t of selectedUsertask; track t.id){
    <li>
      <app-task [task]="t" />
    </li>
    }
  </ul>

  <!-- add task start-->

  <ul>
    @if(isAddingtask){
    <li><app-add-task (dialogClosed)="closeDialog()" [userID]="userID" /></li>
    }
  </ul>

  <!-- add task end-->
</section>
